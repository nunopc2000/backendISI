        <script>// Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
                scan()
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }</script>
        <script>
            function scan() {
                let scanner = new Instascan.Scanner({
                    video: document.getElementById("camera")
                });


                let resultado = document.getElementById("code");
                scanner.addListener("scan", function (content) {
                    //resultado.innerHTML = content;
                    scanner.stop();
                    console.log(content)
                    const proId = content.split(" ")
                    const pro = proId[0]
                    const em = proId[1]
                    const e = em.split(":")
                    const email = e[0]
                    const flag = e[1]
                    console.log(pro)
                    console.log(email)
                    console.log(flag)
                    modal.style.display = "none";
                    user = {
                        product_stock_id: pro,
                        notes: email
                    }
                    console.log(user)
                    if (flag == 3) {
                        swal({ type: 'error', title: 'Entrega inválida', text: 'Bilhete já foi utilizado' })
                    } else {
                        try {


                            response1 = fetch(`https://backend-easyfestival.herokuapp.com/redeem`, {
                                headers: {
                                    "Accept": "application/json",
                                    "Content-Type": "application/json"
                                },
                                method: "PUT",
                                body: JSON.stringify(user)

                            })
                            swal({ type: 'success', title: 'Entrega efetuada', text: 'Produto entregue com sucesso' })
                            console.log(content)
                        } catch (err) {
                            //console.log("catch")
                            swal({ type: 'error', title: 'Falha na entrega', text: err })
                        }
                    }
                    //ver a parte 



                });

                Instascan.Camera.getCameras()
                    .then(function (cameras) {
                        if (cameras.length > 0) {
                            scanner.start(cameras[0]);
                        } else {
                            resultado.innerText = "Não foi encontrada uma câmara";
                        }
                    })
                    .catch(function (e) {
                        resultado.innerText = e;
                    });
            }
        </script>
