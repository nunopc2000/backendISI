                                    <!-- Credit Card -->
                                    <div id="pay-invoice">
                                        <div class="card-body">
                                            <form class="form-contact contact_form"  method="post"
                                            id="contactForm" novalidate="novalidate">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">Nome</h3>
                                                    <div id="nome" class="form-group">
                                                        <input class="form-control valid" name="name" id="name" type="text"
                                                            placeholder="Nome">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">Email</h3>
                                                    <div id="email"class="form-group">
                                                        <input class="form-control valid" name="email" id="email" type="email"
                                                            placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">Telemóvel</h3>
                                                    <div id="tlm" class="form-group">
                                                        <input class="form-control" name="subject" id="subject" type="text"
                                                            placeholder="Telemóvel">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">NIF</h3>
                                                    <div id="contribuinte" class="form-group">
                                                        <input class="form-control valid" name="cont" id="cont" type="cont"
                                                            placeholder="NIF">
                                                    </div>
                                                </div>
                                                
                                                
                                            </div>
                                            <div class="form-group mt-3">
                                                <button type="button" onclick="Mudarestado('minhaDiv')" class="btn btn-adicionar">Alterar Password</button>
                                            </div>
                                            <div id="minhaDiv" style="display:none" class="col-sm-6">
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">Password Atual</h3>
                                                    <div class="form-group">
                                                        <input class="form-control valid" name="cont" id="passAntiga" type="password"
                                                            placeholder="Password Atual">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h3 style="font-size: 18px">Nova password</h3>
                                                    <div class="form-group">
                                                        <input class="form-control valid" name="cont" id="passNova" type="password"
                                                            placeholder="Nova Password">
                                                    </div>
                                                </div>
                                                </div>

                                                <button type="submit" class="btn btn-adicionar">Guardar</button>

    <script>
function Mudarestado(el) {
  var display = document.getElementById(el).style.display;
  if (display == "none")
    document.getElementById(el).style.display = 'block';
  else
    document.getElementById(el).style.display = 'none';
}</script>
